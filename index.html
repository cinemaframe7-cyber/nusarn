<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA AI | Master Your Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        /* Premium Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.25);
            background-clip: content-box;
        }
        
        /* Nano Theme Background & Effects */
        .nano-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a 50%, #020617);
            z-index: -1;
            display: none;
            overflow: hidden;
        }
        .theme-nano .nano-bg {
            display: block;
        }
        .nano-orb {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            filter: blur(100px);
            animation: rotate 30s linear infinite;
        }
        @keyframes rotate {
            from { transform: translate(-20%, -20%) rotate(0deg); }
            to { transform: translate(10%, 10%) rotate(360deg); }
        }

        /* Typography & Code Blocks */
        code {
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.85em;
            font-weight: 600;
        }
        .theme-dark code { background: rgba(255, 255, 255, 0.05); color: #818cf8; }
        .theme-light code { background: rgba(0, 0, 0, 0.05); color: #4f46e5; }
        
        pre {
            padding: 1.5rem;
            border-radius: 20px;
            margin: 1.5rem 0;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .theme-dark pre { background: #0a0a0a !important; }
        .theme-light pre { background: #f1f5f9 !important; border-color: #e2e8f0; }
        
        /* Textarea Fixes */
        textarea::placeholder {
            font-weight: 700;
            opacity: 0.5;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body class="theme-dark">
    <div class="nano-bg">
        <div class="nano-orb"></div>
        <div class="nano-orb" style="right: -100px; bottom: -100px; animation-direction: reverse; background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);"></div>
    </div>
    <div id="root"></div>
</body>
</html>
